<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
<!--{% for i in f %}-->
        <div class="col-sm-3 mt-4">
          <div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px;" width="100px;">
  <div class="card-body">
    <h5 class="card-title"><b>{{i.name}}</b></h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'film:viewdetail' i.name %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
<!--    {% endfor %}-->
    </div>
</div>

{% endblock %}
