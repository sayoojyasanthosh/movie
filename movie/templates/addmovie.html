<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h1>ADD MOVIES</h1></center>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label  class="form-label"><b>Movie Name</b></label>
  <input type="text" class="form-control" name="n" placeholder="Enter Movie name">
</div>
<div class="mb-3">
  <label  class="form-label"><b>Description</b></label>
  <input type="text" class="form-control" name="d"  placeholder="Enter movie Description">
</div>
  <div class="mb-3">
  <label  class="form-label"><b>Releasing Year</b></label>
  <input type="number" class="form-control" name="y" placeholder="Enter release year">
  </div>
  <div class="mb-3">
  <label  class="form-label"><b>Image</b></label>
  <input type="file" class="form-control"  name="p">
</div>

  <div class="mb-3">
  <input type="submit" class="form-control" >
  </div>
</form>

{% endblock %}
